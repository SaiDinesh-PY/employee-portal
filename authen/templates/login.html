{% extends 'main.html' %}
{% block content %}
    <h1>
        this is login page
    </h1>
    {% if data is not null %}
        <h1>{{data}}</h1>
    {%endif%}
    <form action="" method="POST">
        {% csrf_token %}
        <label for="">username</label>
        <input type="text" name="u_name"><br><br>
        <label for="">password</label>
        <input type="password" name="p_name"><br><br>
        new user:<a href="{%url 'register' %}">register</a>?
        <input type="submit">
    </form>
{% endblock %}
