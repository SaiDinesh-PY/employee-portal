{% extends 'main.html' %}
{% block content %}
<style>
/* Container */
.talk-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 40px;
    font-family: "Segoe UI", Arial, sans-serif;
}

/* Heading and description */
.talk-header {
    text-align: center;
    margin-bottom: 20px;
}

.talk-header h2 {
    font-size: 28px;
    color: #1d9bf0;
    margin-bottom: 10px;
}

.talk-header p {
    font-size: 16px;
    color: #555;
}

/* Each tweet-like card */
.talk-card {
    background: #fff;
    border: 1px solid #e6ecf0;
    border-radius: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    width: 500px;
    padding: 20px;
    margin-bottom: 20px;
    transition: transform 0.1s ease, box-shadow 0.2s ease;
}

.talk-card:hover {
    transform: scale(1.01);
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

/* Username line */
.talk-user {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
}

.talk-user img {
    width: 45px;
    height: 45px;
    border-radius: 50%;
}

.talk-user span {
    font-weight: 600;
    color: #333;
}

/* Post title and content */
.talk-title {
    font-size: 18px;
    font-weight: 600;
    color: #14171a;
    margin-bottom: 8px;
}

.talk-desc {
    font-size: 15px;
    color: #444;
    line-height: 1.5;
}

/* Divider */
.talk-divider {
    height: 1px;
    background: #e6ecf0;
    margin: 10px 0;
}
</style>

<div class="talk-container">
    <div class="talk-header">
        <h2>Welcome to TSI Talk Portal</h2>
        <p>Share your thoughts and ideas with the community. Click the pencil icon ✏️ to add a new talk!</p>
        <hr style="width: 60%; margin: 20px auto; border: none; height: 2px; background-color: #e6ecf0;">
    </div>

    {% for i in data %}
    <div class="talk-card">
        <div class="talk-user">
            <img src="{{i.user.employess.image.url}}" alt="user">
            <span>{{ i.user.username }}</span>
        </div>
        <div class="talk-divider"></div>
        <div class="talk-title">{{ i.title }}</div>
        <div class="talk-desc">{{ i.desc }}</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
